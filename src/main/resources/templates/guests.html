<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Guest List</title>
</head>
<body>
<h2>Guest List</h2>
<table border="1" class="table table-striped w-50">
    <tr>
        <th>Id</th>
        <th>CNP</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
    </tr>
    <tr th:each="guest : ${guests}">
        <td th:text="${guest.id}"></td>
        <td th:text="${guest.cnp}"></td>
        <td th:text="${guest.firstName}"></td>
        <td th:text="${guest.lastName}"></td>
        <td th:text="${guest.phoneNumber}"></td>
    </tr>
</table>
<br/>
<a href="/findById">
    <button>Find a user by id</button>
</a>

<a href="/createGuestForm">
    <button>Create a guest</button>
</a>


<br/>
<br/>
<a href="/guests">
    <button>Home</button>
</a>


</body>
</html>
