<!DOCTYPE html>
<html xmlns:th="http://www.guestdeleter.org">
<head>
    <title>Delete Confirmation</title>
</head>
<body>
<h2>Are you sure you want to delete the guest?</h2>
<form th:action="@{/guests/{id}/delete(id=${guest.id})}" method="post">
    <button type="submit" name="confirmation" value="yes">Yes</button>
    <button type="submit" name="confirmation" value="no">No</button>
    <button type="submit" name="confirmation" value="no">Undo</button>
</form>
</body>
</html>
